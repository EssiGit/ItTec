<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Buecherwelt Online</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/3c5864f2fe.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="columns is-centered box">
                <div class="column is-one-fifth">
                    <a class="image" href="index.html" style="">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
            </div>
        </header>

        <main>
            <!-- Hier kommt der Inhalt hin!!! -->
            <section class="section">
                <form class="box" style="max-width: 600px; margin: auto">
                    <h1 class="title is-4">Login</h1>
                    <hr>
                    <div class="field">
                        <label class="label">E-Mail*:</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="max.mustermann@example.com" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Passwort*:</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Passwort" required>
                        </div>
                    </div>



                    <div class="field">
                        <div class="control">
                            <button class="button is-link">Anmelden</button>
                        </div>
                    </div>

                </form>
            </section>
        </main>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Buecherwelt <i class="icon fa-regular fa-copyright"></i>2023</strong>
                </p>
            </div>
        </footer>
    </body>
