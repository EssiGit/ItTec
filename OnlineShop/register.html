<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Buecherwelt Online</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/3c5864f2fe.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav class="navbar is-dark" role="navigation" aria-label="main-navigation" style="height: 80px">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img src="img/logo.png" width="112" height="50" style="max-height: 100%">
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div class="navbar-menu">

                    <!-- Searchbar-->
                    <div class="navbar-start">
                        <div class="navbar-item">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input is-expanded" placeholder="Suchbegriff">
                                </div>
                                <div class="control">
                                    <a class="button is-link">
                                            <span class="icon">
                                              <i class="fa-solid fa-magnifying-glass"></i>
                                            </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button" href="warenkorb.html">
                                            <span class="icon">
                                              <i class="fa-solid fa-cart-shopping"></i>
                                            </span>
                                    <span>Warenkorb</span>
                                </a>
                            </div>
                        </div>
                        <div class="navbar-item">
                            <div class="buttons has-addons">
                                <a class="button is-link">
                                    <strong>Registrieren</strong>
                                </a>
                                <a class="button is-light">
                                    Log in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Hier kommt der Inhalt hin!!! -->
            <section class="section">
                <form class="box" style="max-width: 600px; margin: auto">
                    <h1 class="title is-4">Registrieren</h1>
                    <hr>
                    <div class="field">
                        <label class="label">E-Mail*:</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="max.mustermann@example.com" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Vorname*:</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Max" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Nachname*:</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Mustermann" required>
                        </div>
                    </div>

                    <div class="field" is-grouped>
                        <label class="label">Adresse*:</label>
                        <div class="level">
                            <div class="level-item control" style="max-width: 400px">
                                <input class="input" type="text" placeholder="Ort" required>
                            </div>
                            <div class="level-item control" style="max-width: 150px">
                                <input class="input" type="text" placeholder="Postleitzahl" required>
                            </div>
                        </div>
                        <div class="level">
                            <div class="level-item control" style="max-width: 400px">
                                <input class="input" type="text" placeholder="Straße" required>
                            </div>
                            <div class="level-item control" style="max-width: 150px">
                                <input class="input" type="text" placeholder="Hausnummer" required>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Telefonnummer:</label>
                        <div class="control">
                            <input class="input" type="tel" placeholder="+49 12345 223455">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" required>
                                Ich erkläre, dass ich die <a href="#">AGB</a> gelesen habe.*
                            </label>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Senden</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">Abbrechen</button>
                        </div>
                    </div>

                    <hr>
                    <div class="content is-small">
                        <p class="is-small">Mit <strong>*</strong> markierte Felder sind <strong>Pflicht</strong>.</p>
                    </div>

                </form>
            </section>
        </main>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Buecherwelt <i class="icon fa-regular fa-copyright"></i>2023</strong>
                </p>
            </div>
        </footer>
    </body>
