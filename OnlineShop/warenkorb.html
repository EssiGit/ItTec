          <style>
            .remove{
              background-color: darkgrey;
              color: black;
              border: none;
              padding: 4px 8px;
              border-radius: 4px;
              cursor: pointer;
              transition: background-color 0.3s ease;

            }
            .remove:hover{
              background-color: grey;
            }
            .quantity {
              display: flex;
              align-items: center;
              justify-content: space-between;
              width: 100px;
              height: 30px;
              border: 1px solid #ccc;
              border-radius: 4px;
            }

            input[type="text"] {
              font-size: 14px;
              text-align: center;
              width: 30px;
              border: none;
            }

            buttonforWB {
              height: 100%;
              background-color: transparent;
              border: none;
              cursor: pointer;
              padding: 0 5px;
            }

            .minus-btn {
              color: #777;
            }

            .plus-btn {
              color: #777;
            }

            .minus-btn:hover,
            .plus-btn:hover {
              background-color: #efefef;
            }

            .fa-minus,
            .fa-plus {
              font-size: 12px;
            }

            table {

              width: 100%;
              border-collapse: collapse;
              margin-bottom: 20px;


            }
            table td, table th {
              padding: 8px;
              text-align: left;
              border: 1px solid black;
            }
            table th {
              background-color: #f2f2f2;
            }

            table tbody tr:nth-child(even){
              background-color: #f2f2f2;
            }
            table tfoot td{
              font-weight: bold;
              text-align: right;
            }
            .buttonsss {
              background-color: #4CAF50;
              border: none;
              color: white;
              padding: 8px 16px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin-top: 16px;
              cursor: pointer;
              transition: background-color 0.3s ease;
            }
            .buttonsss:hover{
              background-color: darkgreen;
            }

          </style>
