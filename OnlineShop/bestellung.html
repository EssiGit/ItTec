<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Buecherwelt Online</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/3c5864f2fe.js" crossorigin="anonymous"></script>
    </head>

    <body>
    <header>
        <div class="columns is-centered box">
            <div class="column is-one-fifth">
                <a class="image" href="index.html" style="">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
        </div>
    </header>

    <main>
        <!-- Hier kommt der Inhalt hin!!! -->
        <section class="section">
            <form class="box" style="max-width: 600px; margin: auto">
                <a href="index.html">Zurück zur Startseite</a>
                <h1 class="title is-4">Rechnungsadresse</h1>
                <hr>
                <div class="field">
                    <label class="label">Vorname*:</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Max" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Nachname*:</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Mustermann" required>
                    </div>
                </div>

                <div class="field" is-grouped>
                    <label class="label">Adresse*:</label>
                    <div class="level">
                        <div class="level-item control" style="max-width: 400px">
                            <input class="input" type="text" placeholder="Ort" required>
                        </div>
                        <div class="level-item control" style="max-width: 150px">
                            <input class="input" type="text" placeholder="Postleitzahl" required>
                        </div>
                    </div>
                    <div class="level">
                        <div class="level-item control" style="max-width: 400px">
                            <input class="input" type="text" placeholder="Straße" required>
                        </div>
                        <div class="level-item control" style="max-width: 150px">
                            <input class="input" type="text" placeholder="Hausnummer" required>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">E-Mail*:</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="max.mustermann@example.com" required>
                    </div>
                </div>
                <hr>
                <h1 class="title is-4">Zahlungsinformationen</h1>
                <div class="tabs is-toggle is-centered is-fullwidth">
                    <ul>
                        <li class="is-active">
                            <a>
                                <span class="icon is-small"><i class="fa-solid fa-credit-card"></i></span>
                                <span>Kreditkarte</span>
                            </a>
                        </li>
                </div>

                <div class="field">
                    <label class="label">Kreditkartennummer*:</label>
                    <div class="control">
                        <input class="input" type="text" required>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Ablaufdatum*:</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="12/24" required>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">CCV*:</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="CCV" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-link">Bestätigen</button>
                    </div>
                </div>
                <a href="bestelluebersicht.html">Zur Bestellübersicht</a>
                <hr>
                <div class="content is-small">
                    <p class="is-small">Mit <strong>*</strong> markierte Felder sind <strong>Pflicht</strong>.</p>
                </div>

            </form>
        </section>
    </main>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Buecherwelt <i class="icon fa-regular fa-copyright"></i>2023</strong>
                </p>
            </div>
        </footer>
    </body>
